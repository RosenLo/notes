<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title></title>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script type="text/javascript">
    $(function () {
      $("#selectAll").click(function () {
        $("#checklist :checkbox").prop('checked', true);
      });
      $("#unselectAll").click(function () {
        $("#checklist :checkbox").prop("checked", false);
      });
      $("#reverseAll").click(function () {
        $("#checklist :checkbox").each(function () {
          $(this).prop("checked", !$(this).prop('checked'));
        })
      });
    })
  </script>
</head>
<body>
  <div id="checklist">
    <input type="checkbox" value="1" /> 篮球
    <input type="checkbox" value="2" /> 足球
    <input type="checkbox" value="3" /> 排球
  </div>
  <br/>

  <div>
    <input id="selectAll" type="button" value="全选" />
    <input id="reverseAll" type="button" value="反选" />
    <input id="unselectAll" type="button" value="全不选" />
  </div>

</body>
</html>
